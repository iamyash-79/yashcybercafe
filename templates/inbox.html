<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tickets - {{ full_name }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#0f172a] text-cyan-100">
  <div class="flex">
    <!-- Fixed Sidebar -->
    <div class="fixed top-0 left-0 w-56 h-full z-40">
      {% include 'sidebar.html' %}
    </div>

    <!-- Main content shifted appropriately -->
    <main class="ml-56 w-full px-4 sm:px-6 py-4 pt-20 overflow-x-auto">
      <h1 class="text-3xl font-bold text-gray-800">Tickets</h1>
      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="my-4">
            {% for category, message in messages %}
              <div class="px-4 py-2 rounded mb-2 text-sm
                {% if category == 'success' %} bg-green-900 text-green-200
                {% elif category == 'error' %} bg-red-900 text-red-200
                {% else %} bg-gray-900 text-white {% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
    </main>
  </div>
</body>
</html>
