<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login - YourStore</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Light background */
            color: #343a40; /* Dark text for contrast */
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e0; /* Light gray */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a0aec0; /* Slightly darker gray on hover */
        }
        /* Styles for the account dropdown */
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 10;
            right: 0;
            top: 100%;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .dropdown-menu a {
            color: #343a40;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-menu a:hover {
            background-color: #f1f1f1;
            color: #4f46e5;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header Section (Copied from other pages) -->
    <header class="bg-white shadow-sm py-4">

        <!-- âœ… Flash Messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="fixed top-16 left-0 right-0 mx-auto max-w-md px-4 z-50">
      {% for category, msg in messages %}
        <div class="mb-3 p-3 text-center text-white rounded
            {% if category == 'success' %}bg-green-500
            {% elif category == 'error' %}bg-red-500
            {% else %}bg-yellow-500{% endif %}">
          {{ msg }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

        <div class="container mx-auto px-4 flex justify-between items-center">
            <!-- Logo -->
            <a href="seller_dashboard" class="text-2xl font-bold text-indigo-600 rounded-lg p-2 hover:text-indigo-700 transition-colors duration-300">
                YourStore
            </a>

            <!-- Navigation Menu (Optional for Seller Login - can remove if not needed) -->
            <nav class="hidden md:flex space-x-6">
                <!-- <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium transition-colors duration-300 rounded-lg p-2">Dashboard</a> -->
                <!-- Add seller specific navigation links here if applicable -->
            </nav>

            <!-- User Actions (Optional for Seller Login - can remove if not needed) -->
            <div class="flex items-center space-x-4">
                <!-- Removed general user actions like cart/account dropdown for a dedicated seller login -->
            </div>
        </div>
        <!-- Mobile Menu (Hidden by default) - Optional for Seller Login -->
        <div id="mobile-menu" class="md:hidden bg-white mt-2 border-t border-gray-200 hidden">
            <nav class="flex flex-col items-center py-4 space-y-2">
                <!-- Add mobile seller navigation links here if applicable -->
            </nav>
        </div>
    </header>

    <!-- Main Content Area for Seller Login -->
    <main class="flex-grow py-16 md:py-20 flex items-center justify-center">
        <div class="container mx-auto px-4 max-w-md">
            <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-10">Seller Login</h1>

            <div class="bg-white rounded-xl shadow-md overflow-hidden p-8">
                <form method="POST" action="{{ url_for('seller_login') }}" class="space-y-6">
    
    <div>
        <label for="seller-email" class="block text-gray-700 text-sm font-medium mb-1">Email Address</label>
        <input type="email" id="seller-email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-300" placeholder="seller@yourstore.com" required>
    </div>
    <div>
        <label for="seller-password" class="block text-gray-700 text-sm font-medium mb-1">Password</label>
        <input type="password" id="seller-password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-300" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-300">
        Login
    </button>
</form>
            </div>
        </div>
    </main>

    <script>
        // JavaScript for mobile menu toggle (kept for consistency, though less critical for a login page)
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
