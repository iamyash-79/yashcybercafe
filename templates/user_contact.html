<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YourStore</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }
    iframe {
      border-radius: 1rem;
      width: 100%;
      height: 400px;
    }
    @media (min-width: 768px) {
      iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- ✅ Header -->
  {% include 'user_topbar.html' %}

  <main class="flex-grow py-20">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl font-bold text-gray-800 mb-10">Contact Us</h1>

      <!-- Contact Buttons -->
      <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-4 max-w-5xl mx-auto mb-12">
        <!-- Mail -->
        <a href="mailto:yashcybercafeofficial@gmail.com"
           class="bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl px-6 py-5 shadow-md transition duration-300">
          📧 Send us Mail
        </a>

        <!-- WhatsApp -->
        <a href="https://wa.me/917987190554" target="_blank"
           class="bg-green-500 hover:bg-green-600 text-white rounded-xl px-6 py-5 shadow-md transition duration-300">
          💬 Chat via WhatsApp
        </a>

        <!-- Call -->
        <a href="tel:+917987190554"
           class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-xl px-6 py-5 shadow-md transition duration-300">
          📞 Call Us
        </a>

        <!-- Address -->
        <a href="https://www.google.com/maps?q=Yash+Cyber+Cafe+Gedra" target="_blank"
           class="bg-gray-800 hover:bg-gray-900 text-white rounded-xl px-6 py-5 shadow-md transition duration-300">
          📍 Visit Us<br />
          <span class="text-sm text-gray-200">Gedra, Chhattisgarh 491558</span>
        </a>
      </div>

      <!-- Embedded Google Map -->
      <div class="max-w-5xl mx-auto">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">📍 Our Location on Map</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3737.9977204589445!2d81.82553537469965!3d20.46528680689423!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a2f152af778b42b%3A0xb75b5405dbe5bbd6!2sYash%20Cyber%20Cafe%20Gedra!5e0!3m2!1sen!2sin!4v1752303143276!5m2!1sen!2sin"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </main>

  <!-- ✅ Footer -->
  <div class="hidden md:block">
    {% include 'user_footer.html' %}
  </div>

</body>
</html>
