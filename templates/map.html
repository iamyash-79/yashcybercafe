<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yash Cyber Cafe - Map & Routing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Routing Machine -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <!-- Geocoder plugin -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <!-- Neon Style -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0f172a;
      color: #00f0ff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin: 20px;
      text-shadow: 0 0 10px #00ffff;
      font-size: 24px;
    }
    #map {
      flex: 1;
      width: 90vw;
      margin: 0 auto;
      border-radius: 20px;
      border: 2px solid #00f0ff33;
      box-shadow: 0 0 20px #00f0ff66;
    }
    .leaflet-popup-content-wrapper {
      background: #0f172a;
      color: #00f0ff;
      border: 1px solid #00f0ff99;
      border-radius: 12px;
    }
    .leaflet-popup-tip {
      background: #00f0ff;
    }
    #control-panel {
      position: absolute;
      z-index: 1000;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15, 23, 42, 0.8);
      padding: 10px;
      border: 1px solid #00f0ff66;
      border-radius: 8px;
      display: flex;
      gap: 10px;
    }
    #destination {
      width: 250px;
      padding: 6px;
      border: 1px solid #00ffff;
      border-radius: 4px;
      background: #1e293b;
      color: #00f0ff;
    }
    #routeBtn {
      background: #00bcd4;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 0 6px #00bcd4, 0 0 12px #00bcd4;
    }
    #routeInfo {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15,23,42,0.8);
      padding: 8px 12px;
      border: 1px solid #00f0ff66;
      border-radius: 6px;
      color: #00f0ff;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <h1>üìç Yash Cyber Cafe</h1>

  <div id="control-panel">
    <input id="destination" type="text" placeholder="Enter destination address" />
    <button id="routeBtn">Show Route</button>
  </div>

  <div id="map"></div>
  <div id="routeInfo" style="display:none;"></div>

  <script>
    const cafeCoords = [20.465294, 81.828115];
    const map = L.map('map').setView(cafeCoords, 15);

    // Tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Cafe marker
    L.marker(cafeCoords).addTo(map)
      .bindPopup("<b>Yash Cyber Cafe</b><br>We are here!").openPopup();

    let control = null;

    document.getElementById('routeBtn').addEventListener('click', () => {
      const dest = document.getElementById('destination').value.trim();
      if (!dest) return alert('Please enter a destination.');

      // Remove previous route
      if (control) {
        map.removeControl(control);
        document.getElementById('routeInfo').style.display = 'none';
      }

      // Geocode using Nominatim
      L.Control.Geocoder.nominatim().geocode(dest, results => {
        if (results.length === 0) {
          return alert('Destination not found.');
        }

        const latlng = results[0].center;

        // Render route
        control = L.Routing.control({
          waypoints: [
            L.latLng(cafeCoords),
            L.latLng(latlng.lat, latlng.lng)
          ],
          routeWhileDragging: false,
          draggableWaypoints: false,
          addWaypoints: false,
          show: false
        }).addTo(map);

        control.on('routesfound', e => {
          const r = e.routes[0].summary;
          const distKm = (r.totalDistance / 1000).toFixed(1);
          const timeMin = Math.ceil(r.totalTime / 60);
          const info = `Distance: ${distKm}‚ÄØkm ¬∑ ETA: ${timeMin}‚ÄØmin`;
          document.getElementById('routeInfo').textContent = info;
          document.getElementById('routeInfo').style.display = 'block';
        });
      });
    });
  </script>
</body>
</html>
